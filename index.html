<!DOCTYPE html>
<html>
    <head>
        <title>Project1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <script>
            function replay(){
                setTimeout(function(){
                    document.getElementById("banner1").src="banner.html";
                    document.getElementById("car1").src="car.html";
                },25000);
                setTimeout(function(){
                    document.getElementById("button1").style.display="block";
                },43000);
            }
            function replayButton(){
                document.getElementById("car1").src="car.html";
            }
        </script>
    </head>
    <body onload="replay()">
        <iframe src="banner.html" class="banner1" id="banner1"></iframe>
        <div class="box">
            <div>Part3</div>
            <iframe src="car.html" class="car1" id="car1"></iframe>
        </div>
        <div>
            <a href="StoryBoard1.pdf">Storyboard1</a>
            <a href="StoryBoard2.pdf">StoryBoard2</a>
            <button onclick="replayButton()" style="float:right;display: none;" id="button1">replayButton</button>
        </div>
    </body>
</html>
